<body>
    <label for="first">First</label>

    <label for="second">Second</label>

    <input type="button" onclick="printTheGreatest()" value="Print" />
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function printTheGreatest() {
            var first = jsConsole.readInteger("#first");
            var second = jsConsole.readInteger("#second");
            var third = jsConsole.readInteger("#third");
            var fourth = jsConsole.readInteger("#fourth");
            var fifth = jsConsole.readInteger("#fifth");

            if (first>second && first>third && first>fourth && first>fifth) {
                jsConsole.writeLine("The first number is the greatest.");
            }
            else if (second>first && second>third && second>fourth && second>fifth) {
                jsConsole.writeLine("The second number is the greatest.");
            }
            else if (third > first && third > second && third > fourth && third > fifth) {
                jsConsole.writeLine("The third number is the greatest.");
            }
            else if (fourth>first && fourth>second && fourth>third && fourth>fifth) {
                jsConsole.writeLine("The fourth number is the greatest.");
            }
            else if (fifth>first && fifth>second && fifth>third && fifth>fourth) {
                jsConsole.writeLine("The fifth number is the greatest.");
            }
