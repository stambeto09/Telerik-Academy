<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="first-integer">Frist integer</label>
    <input type="text" id="first-integer" />
    <label for="second-integer">Second integer</label>
    <input type="text" id="second-integer" />
    <label for="third-integer">Third integer</label>
    <input type="text" id="third-integer" />
    <input type="button" onclick="checkTheSign()" value="Check" />
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>+
    <script>
        function checkTheSign() {
            var firstNumber = jsConsole.readInteger("#first-integer");
            var secondNumber = jsConsole.readInteger("#second-integer");
            var thirdNumber = jsConsole.readInteger("#third-integer");

            if ((firstNumber > 0 && secondNumber > 0) || (firstNumber < 0 && secondNumber < 0)) {
                if (thirdNumber>0) {
                    jsConsole.writeLine("The sign of the product is +.")
                }
                else {
                    jsConsole.writeLine("The sign of the product is -.");
                }
            }
            else if ((firstNumber > 0 && secondNumber < 0) || (firstNumber < 0 && secondNumber > 0)) {
                if(thirdNumber<0){
                    jsConsole.writeLine("The sign of the product is +.")
                }
                else {
                    jsConsole.writeLine("The sign of the product is -.")
                }
            }
        }
    </script>
</body>
</html>
