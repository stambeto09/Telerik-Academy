    <title></title>

<body>
    <input type="button" value="Activate" onclick="Main()" />
    <script>
        function Solve(params) {
            var s = parseInt(params[0]);
            var cars = parseInt(s / 4);
            return cars;
        }

            var args = [ "7" ];

            console.log(Solve(args));
        }

    </script>
