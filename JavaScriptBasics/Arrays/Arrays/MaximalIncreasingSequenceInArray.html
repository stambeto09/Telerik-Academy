<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="arr-td">Enter your array elements separated by space.</label>
    <input type="tesxt" id="arr-td"/>
    <input type="button" value="Check" onclick="findMaximalSequence()"/>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function findMaximalSequence() {
            var textContent = jsConsole.read("#arr-td");
            var sequence = textContent.split(' ');

            var currentLength = 1;
            var currentMaxLength = 1;
            var currentMaxIndex = 0;
            var maxStart = 0;
            var maxFinish = 0;
            for (var index = 1; index < sequence.length; index++) {

                if (sequence[index] > sequence[index-1]) {
                    currentLength++;
                    if (currentLength > currentMaxLength && index == sequence.length - 1) {
                        maxStart = index - currentLength + 1;
                        maxFinish = index;
                        currentMaxLength = currentLength;
                        currentLength = 1;
                    };


                } else if (sequence[index] <= sequence[index-1]) {

                    if (currentLength > currentMaxLength) {
                        maxStart = index - currentLength;
                        maxFinish = index - 1;
                        currentMaxLength = currentLength;
                        currentLength = 1;
                    };

                };

            };

            for (var index = maxStart; index <= maxFinish; index++) {
                
                jsConsole.writeLine(sequence[index]);
            };
        }
   </script>
</body>
</html>
