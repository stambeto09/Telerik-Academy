<!DOCTYPE html>
<html>
<head>
    <title>Last Name</title>
</head>
<body>
        <form>
            <table border="1">
                <tr>
                    <td>
            <label for="fn">First Name</label>
                    </td>
                    <td>
            <input type="text" id="fn" placeholder="Enter your first name" />
                    </td>
                </tr>
                <tr>
                    <td>
            <label for="ln">Last Name</label>
                    </td>
                
                    <td>
            <input type="text" id="ln" placeholder="Enter your last name" />
                    </td>
                </tr>
            <tr>
                <td> 
            <label for="ad" >Address </label>
                </td>
                <td>
            <textarea name="Address" placeholder="Terms and conditions" id="ad" ></textarea>
                </td>
            </tr>
            <tr>
            <td><label for="city">City</label></td>
            <td><input name="City" placeholder="Your city" id="city" />
            
            
            <label for="state">State</label>
            <input name="State" placeholder="Your state" id="state" /></td>
            </tr>
            <tr>
                <td><label for="zip">Zip/Postal Code</label></td>
                <td><input name="Zip/Postal Code" placeholder="6400" title="Zip/Postal Code" pattern="[0-9]{4}" id="zip" /></td> 
            </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td>
                    <select id="country">
                        <option>Bulgaria</option>
                        <option>Afganistan</option>
                        <option>Sirya</option>
                        <option>GreatBritain</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Phone (country code, area code, number)</label></td>
                    <td>
                        <label id="phone" >(+</label>
                        <input type="text" placeholder="359" />
                        <label>)</label>
                        <input placeholder="88" />
                        <label>-</label>
                        <input placeholder="0000000" />
                             
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="e-mail">E-mail</label>
                    </td>
                        
                    <td>
                        <input id="e-mail" title="Email" type="text" placeholder="someone@gmail.com" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3, }.[a-zA-z0-9]{2,4}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birth">Birth date</label>

                    </td>
                    <td>
                        <label id="birth">Month</label>
                        <input type="text" placeholder="06" />
                        <label>Day</label>
                        <input type="text" placeholder="14" />
                        <label>Year (4 digits)</label>
                        <input type="text" placeholder="2012" pattern="{4,}" title="Year" />
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        <select id="gender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Starting date</label>
                    </td>
                    <td>
                        <input type="radio" id="spring " class="RadioButtons" name="RadioButtons"/>
                        <label for="spring">Spring 2006</label>
                        <input type="radio" id="summer"  class="RadioButtons" name="RadioButtons"/>
                        <label for="summer">Summer 2006</label>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="quest">Comment/Question</label>
                    </td>
                    <td>
                        <textarea id="quest" placeholder="Please, send me more information about Logging" ></textarea>
                    </td>
                </tr>
                <tr>
                        <td colspan="2" >
                                
                            <input type="submit"   />
                            <button>Clear This Form</button>
                                
                        </td>
                    
                </tr>
            </table>
        </form>
        
</body>
</html>
