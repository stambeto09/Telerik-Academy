<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <style>
        #the-canvas {
            border:5px solid black;
        }
    </style>
    <canvas id="the-canvas" width="1000" height="500" />
    <script>
        var canvas = document.getElementById('the-canvas');
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.arc(620, 250, 80, 0, 2 * Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200, 250, 80, 0, 2 * Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();

        ctx.moveTo(300, 150);
        ctx.lineTo(600, 150);
        ctx.stroke();
        ctx.moveTo(300, 150);
        ctx.lineTo(200, 250);
        ctx.stroke();
        ctx.moveTo(200, 250);
        ctx.lineTo(350, 250);
        ctx.stroke();
        ctx.moveTo(350, 250);
        ctx.lineTo(600, 150);
        ctx.stroke();
        ctx.moveTo(350, 250);
        ctx.lineTo(250, 100);
        ctx.stroke();
        ctx.moveTo(225, 100);
        ctx.lineTo(275, 100);
        ctx.stroke();


        ctx.moveTo(580, 75);
        ctx.lineTo(620, 250);
        ctx.stroke();

        ctx.moveTo(520,90);
        ctx.lineTo(580, 75);
        ctx.stroke();

        ctx.moveTo(580, 75);
        ctx.lineTo(630, 40);
        ctx.stroke();

        ctx.moveTo(350, 250);
        ctx.beginPath();
        ctx.arc(350, 250, 40, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.moveTo(300, 210);
        ctx.lineTo(320, 225);
        ctx.stroke();

        ctx.moveTo(378, 280);
        ctx.lineTo(400, 295);
        ctx.stroke();

        
    </script>
</body>
</html>
